<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="main">
      <h1>RSS Виртуальная клавиатура</h1>
      <textarea class="main__textarea"></textarea>
      <div class="main__keyboard">
        <!-- 1 row -->
        <div class="main__keyboard-key backquote"></div>
        <div class="main__keyboard-key dig1">1</div>
        <div class="main__keyboard-key dig2"></div>
        <div class="main__keyboard-key dig3"></div>
        <div class="main__keyboard-key dig4"></div>
        <div class="main__keyboard-key dig5"></div>
        <div class="main__keyboard-key dig6"></div>
        <div class="main__keyboard-key dig7"></div>
        <div class="main__keyboard-key dig8"></div>
        <div class="main__keyboard-key dig9"></div>
        <div class="main__keyboard-key dig0"></div>
        <div class="main__keyboard-key minus"></div>
        <div class="main__keyboard-key equal"></div>
        <div class="main__keyboard-key backspace"></div>
        <!-- 2 row -->
        <div class="main__keyboard-key tab"></div>
        <div class="main__keyboard-key keyQ"></div>
        <div class="main__keyboard-key keyW"></div>
        <div class="main__keyboard-key keyE"></div>
        <div class="main__keyboard-key keyR"></div>
        <div class="main__keyboard-key keyT"></div>
        <div class="main__keyboard-key keyY"></div>
        <div class="main__keyboard-key keyU"></div>
        <div class="main__keyboard-key keyI"></div>
        <div class="main__keyboard-key keyO"></div>
        <div class="main__keyboard-key keyP"></div>
        <div class="main__keyboard-key bracketL"></div>
        <div class="main__keyboard-key bracketR"></div>
        <div class="main__keyboard-key backslash"></div>
        <div class="main__keyboard-key del"></div>
        <!-- 3 row -->
        <div class="main__keyboard-key capsLock"></div>
        <div class="main__keyboard-key keyA"></div>
        <div class="main__keyboard-key keyS"></div>
        <div class="main__keyboard-key keyD"></div>
        <div class="main__keyboard-key keyF"></div>
        <div class="main__keyboard-key keyG"></div>
        <div class="main__keyboard-key keyH"></div>
        <div class="main__keyboard-key keyJ"></div>
        <div class="main__keyboard-key keyK"></div>
        <div class="main__keyboard-key keyL"></div>
        <div class="main__keyboard-key semicolon"></div>
        <div class="main__keyboard-key quote"></div>
        <div class="main__keyboard-key enter"></div>
        <!-- 4 row -->
        <div class="main__keyboard-key shift"></div>
        <div class="main__keyboard-key keyZ"></div>
        <div class="main__keyboard-key keyX"></div>
        <div class="main__keyboard-key keyC"></div>
        <div class="main__keyboard-key keyV"></div>
        <div class="main__keyboard-key keyB"></div>
        <div class="main__keyboard-key keyN"></div>
        <div class="main__keyboard-key keyM"></div>
        <div class="main__keyboard-key comma"></div>
        <div class="main__keyboard-key period"></div>
        <div class="main__keyboard-key slash"></div>
        <div class="main__keyboard-key arrowUp"></div>
        <div class="main__keyboard-key shiftR"></div>
        <!-- 5 row -->
        <div class="main__keyboard-key ctrl"></div>
        <div class="main__keyboard-key win"></div>
        <div class="main__keyboard-key alt"></div>
        <div class="main__keyboard-key space"></div>
        <div class="main__keyboard-key altR"></div>
        <div class="main__keyboard-key arrowLeft"></div>
        <div class="main__keyboard-key arrowButton"></div>
        <div class="main__keyboard-key arrowRight"></div>
        <div class="main__keyboard-key ctrlR"></div>
      </div>
    </main>
  </body>
</html>
